<svg width="300" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="400" fill="#d1fae5"/>
  
  <!-- Person wearing proper attire -->
  <g transform="translate(150, 80)">
    <!-- Head -->
    <circle cx="0" cy="0" r="30" fill="#f9dcc4"/>
    
    <!-- Shirt with sleeves -->
    <path d="M -50 30 L -30 35 L -30 100 L 30 100 L 30 35 L 50 30 L 50 50 L 35 55 L 35 110 L -35 110 L -35 55 L -50 50 Z" 
          fill="#4a90e2" stroke="#2d5aa0" stroke-width="2"/>
    
    <!-- Proper pants -->
    <path d="M -35 110 L -35 200 L -20 200 L -10 120 M 35 110 L 35 200 L 20 200 L 10 120 M -10 120 L 10 120" 
          fill="#2c3e50" stroke="#1a252f" stroke-width="2"/>
    
    <!-- Closed shoes -->
    <ellipse cx="-27" cy="205" rx="12" ry="8" fill="#1a252f"/>
    <ellipse cx="27" cy="205" rx="12" ry="8" fill="#1a252f"/>
  </g>
  
  <!-- Text label -->
  <text x="150" y="340" font-family="Arial, sans-serif" font-size="24" font-weight="bold" 
        fill="#059669" text-anchor="middle">Proper Attire</text>
  <text x="150" y="370" font-family="Arial, sans-serif" font-size="16" 
        fill="#047857" text-anchor="middle">Shirt with sleeves</text>
  <text x="150" y="390" font-family="Arial, sans-serif" font-size="16" 
        fill="#047857" text-anchor="middle">and decent pants</text>
        
  <!-- Checkmark -->
  <circle cx="40" cy="30" r="25" fill="#059669"/>
  <path d="M 30 30 L 37 37 L 50 24" stroke="#fff" stroke-width="4" fill="none" stroke-linecap="round"/>
</svg>