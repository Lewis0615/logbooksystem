<svg width="300" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="400" fill="#d1fae5"/>
  
  <!-- Closed shoes illustration -->
  <g transform="translate(150, 200)">
    <!-- Left shoe -->
    <ellipse cx="-40" cy="0" rx="50" ry="20" fill="#1a252f"/>
    <ellipse cx="-40" cy="-3" rx="48" ry="18" fill="#2c3e50"/>
    <path d="M -90 0 Q -85 -15, -70 -20 L -10 -20 Q 5 -18, 10 -5" 
          fill="#34495e" stroke="#1a252f" stroke-width="2"/>
    <!-- Laces -->
    <line x1="-45" y1="-15" x2="-35" y2="-15" stroke="#7f8c8d" stroke-width="2"/>
    <line x1="-45" y1="-10" x2="-35" y2="-10" stroke="#7f8c8d" stroke-width="2"/>
    
    <!-- Right shoe -->
    <ellipse cx="40" cy="0" rx="50" ry="20" fill="#1a252f"/>
    <ellipse cx="40" cy="-3" rx="48" ry="18" fill="#2c3e50"/>
    <path d="M -10 0 Q -5 -15, 10 -20 L 70 -20 Q 85 -18, 90 -5" 
          fill="#34495e" stroke="#1a252f" stroke-width="2"/>
    <!-- Laces -->
    <line x1="35" y1="-15" x2="45" y2="-15" stroke="#7f8c8d" stroke-width="2"/>
    <line x1="35" y1="-10" x2="45" y2="-10" stroke="#7f8c8d" stroke-width="2"/>
  </g>
  
  <!-- Sandals with straps -->
  <g transform="translate(150, 290)">
    <!-- Left sandal -->
    <ellipse cx="-40" cy="0" rx="45" ry="15" fill="#8b4513"/>
    <ellipse cx="-40" cy="-2" rx="43" ry="13" fill="#a0522d"/>
    <path d="M -40 -10 L -40 -25 M -50 -15 L -30 -15" stroke="#654321" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Right sandal -->
    <ellipse cx="40" cy="0" rx="45" ry="15" fill="#8b4513"/>
    <ellipse cx="40" cy="-2" rx="43" ry="13" fill="#a0522d"/>
    <path d="M 40 -10 L 40 -25 M 30 -15 L 50 -15" stroke="#654321" stroke-width="3" stroke-linecap="round"/>
  </g>
  
  <!-- Text labels -->
  <text x="150" y="90" font-family="Arial, sans-serif" font-size="22" font-weight="bold" 
        fill="#059669" text-anchor="middle">Closed Footwear</text>
  <text x="150" y="120" font-family="Arial, sans-serif" font-size="16" 
        fill="#047857" text-anchor="middle">Closed shoes or</text>
  <text x="150" y="140" font-family="Arial, sans-serif" font-size="16" 
        fill="#047857" text-anchor="middle">proper sandals with straps</text>
        
  <!-- Checkmark -->
  <circle cx="40" cy="30" r="25" fill="#059669"/>
  <path d="M 30 30 L 37 37 L 50 24" stroke="#fff" stroke-width="4" fill="none" stroke-linecap="round"/>
</svg>