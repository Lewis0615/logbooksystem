<svg width="300" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="400" fill="#fee2e2"/>
  
  <!-- Flip-flops / Slippers illustration -->
  <g transform="translate(150, 180)">
    <!-- Left flip-flop -->
    <ellipse cx="-40" cy="0" rx="45" ry="18" fill="#ff6b6b"/>
    <ellipse cx="-40" cy="-2" rx="43" ry="16" fill="#ff8787"/>
    <!-- Thong strap -->
    <circle cx="-40" cy="-8" r="4" fill="#ff4757"/>
    <path d="M -40 -8 L -50 3 M -40 -8 L -30 3" stroke="#ff4757" stroke-width="3" fill="none" stroke-linecap="round"/>
    
    <!-- Right flip-flop -->
    <ellipse cx="40" cy="0" rx="45" ry="18" fill="#ff6b6b"/>
    <ellipse cx="40" cy="-2" rx="43" ry="16" fill="#ff8787"/>
    <!-- Thong strap -->
    <circle cx="40" cy="-8" r="4" fill="#ff4757"/>
    <path d="M 40 -8 L 30 3 M 40 -8 L 50 3" stroke="#ff4757" stroke-width="3" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- House slippers -->
  <g transform="translate(150, 270)">
    <!-- Left slipper -->
    <ellipse cx="-40" cy="0" rx="50" ry="18" fill="#95a5a6"/>
    <ellipse cx="-40" cy="-2" rx="48" ry="16" fill="#bdc3c7"/>
    <path d="M -70 -5 Q -65 -12, -50 -12 L -30 -12 Q -20 -12, -15 -8" fill="#ecf0f1" stroke="#95a5a6" stroke-width="2"/>
    
    <!-- Right slipper -->
    <ellipse cx="40" cy="0" rx="50" ry="18" fill="#95a5a6"/>
    <ellipse cx="40" cy="-2" rx="48" ry="16" fill="#bdc3c7"/>
    <path d="M 15 -5 Q 20 -12, 30 -12 L 50 -12 Q 65 -12, 70 -8" fill="#ecf0f1" stroke="#95a5a6" stroke-width="2"/>
  </g>
  
  <!-- Red X mark overlay -->
  <g transform="translate(150, 230)">
    <circle cx="0" cy="0" r="55" fill="rgba(220, 38, 38, 0.15)"/>
    <line x1="-40" y1="-40" x2="40" y2="40" stroke="#dc2626" stroke-width="8" stroke-linecap="round"/>
    <line x1="40" y1="-40" x2="-40" y2="40" stroke="#dc2626" stroke-width="8" stroke-linecap="round"/>
  </g>
  
  <!-- Text label -->
  <text x="150" y="70" font-family="Arial, sans-serif" font-size="22" font-weight="bold" 
        fill="#dc2626" text-anchor="middle">NOT ALLOWED</text>
  <text x="150" y="350" font-family="Arial, sans-serif" font-size="18" 
        fill="#b91c1c" text-anchor="middle">Slippers / Flip-flops</text>
  <text x="150" y="375" font-family="Arial, sans-serif" font-size="16" 
        fill="#991b1b" text-anchor="middle">Open-toe sandals</text>
  <text x="150" y="395" font-family="Arial, sans-serif" font-size="16" 
        fill="#991b1b" text-anchor="middle">House slippers</text>
</svg>