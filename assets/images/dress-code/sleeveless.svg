<svg width="300" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="400" fill="#fee2e2"/>
  
  <!-- Person wearing tank top (not allowed) -->
  <g transform="translate(150, 80)">
    <!-- Head -->
    <circle cx="0" cy="0" r="30" fill="#f9dcc4"/>
    
    <!-- Tank top / Sleeveless shirt -->
    <path d="M -25 30 L -25 110 L 25 110 L 25 30 Q 20 35, 15 35 L 15 40 L -15 40 L -15 35 Q -20 35, -25 30 Z" 
          fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
    
    <!-- Arms (exposed) -->
    <ellipse cx="-35" cy="60" rx="8" ry="35" fill="#f9dcc4"/>
    <ellipse cx="35" cy="60" rx="8" ry="35" fill="#f9dcc4"/>
    
    <!-- Pants -->
    <path d="M -25 110 L -25 200 L -15 200 L -10 120 M 25 110 L 25 200 L 15 200 L 10 120 M -10 120 L 10 120" 
          fill="#2c3e50" stroke="#1a252f" stroke-width="2"/>
  </g>
  
  <!-- Red X mark overlay -->
  <g transform="translate(150, 200)">
    <circle cx="0" cy="0" r="50" fill="rgba(220, 38, 38, 0.15)"/>
    <line x1="-35" y1="-35" x2="35" y2="35" stroke="#dc2626" stroke-width="8" stroke-linecap="round"/>
    <line x1="35" y1="-35" x2="-35" y2="35" stroke="#dc2626" stroke-width="8" stroke-linecap="round"/>
  </g>
  
  <!-- Text label -->
  <text x="150" y="340" font-family="Arial, sans-serif" font-size="22" font-weight="bold" 
        fill="#dc2626" text-anchor="middle">NOT ALLOWED</text>
  <text x="150" y="370" font-family="Arial, sans-serif" font-size="18" 
        fill="#b91c1c" text-anchor="middle">Sleeveless Shirts</text>
  <text x="150" y="390" font-family="Arial, sans-serif" font-size="16" 
        fill="#991b1b" text-anchor="middle">or Tank Tops</text>
</svg>