<svg width="300" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="400" fill="#fee2e2"/>
  
  <!-- Person wearing short skirt/shorts (not allowed) -->
  <g transform="translate(150, 80)">
    <!-- Head -->
    <circle cx="0" cy="0" r="30" fill="#f9dcc4"/>
    
    <!-- Top/Shirt -->
    <path d="M -40 30 L -25 35 L -25 90 L 25 90 L 25 35 L 40 30 L 40 50 L 30 55 L 30 95 L -30 95 L -30 55 L -40 50 Z" 
          fill="#9b59b6" stroke="#7d3c98" stroke-width="2"/>
    
    <!-- Short skirt -->
    <path d="M -30 95 L -35 130 L 35 130 L 30 95 Z" 
          fill="#e91e63" stroke="#c2185b" stroke-width="2"/>
    
    <!-- Legs (too much exposed) -->
    <rect x="-18" y="130" width="12" height="80" fill="#f9dcc4"/>
    <rect x="6" y="130" width="12" height="80" fill="#f9dcc4"/>
    
    <!-- Arrow pointing to short length -->
    <g stroke="#dc2626" stroke-width="3" fill="none">
      <line x1="70" y1="100" x2="70" y2="135"/>
      <path d="M 65 130 L 70 135 L 75 130"/>
      <text x="85" y="120" font-family="Arial" font-size="14" fill="#dc2626" font-weight="bold">Too</text>
      <text x="85" y="135" font-family="Arial" font-size="14" fill="#dc2626" font-weight="bold">Short!</text>
    </g>
  </g>
  
  <!-- Red X mark overlay -->
  <g transform="translate(150, 220)">
    <circle cx="0" cy="0" r="50" fill="rgba(220, 38, 38, 0.15)"/>
    <line x1="-35" y1="-35" x2="35" y2="35" stroke="#dc2626" stroke-width="8" stroke-linecap="round"/>
    <line x1="35" y1="-35" x2="-35" y2="35" stroke="#dc2626" stroke-width="8" stroke-linecap="round"/>
  </g>
  
  <!-- Text label -->
  <text x="150" y="340" font-family="Arial, sans-serif" font-size="22" font-weight="bold" 
        fill="#dc2626" text-anchor="middle">NOT ALLOWED</text>
  <text x="150" y="370" font-family="Arial, sans-serif" font-size="18" 
        fill="#b91c1c" text-anchor="middle">Short Skirts/Shorts</text>
  <text x="150" y="390" font-family="Arial, sans-serif" font-size="16" 
        fill="#991b1b" text-anchor="middle">Above the knee</text>
</svg>