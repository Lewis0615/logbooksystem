<svg width="300" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="400" fill="#fee2e2"/>
  
  <!-- T-shirt with offensive content -->
  <g transform="translate(150, 150)">
    <!-- Shirt outline -->
    <path d="M -60 0 L -40 5 L -40 80 L 40 80 L 40 5 L 60 0 L 60 25 L 45 30 L 45 90 L -45 90 L -45 30 L -60 25 Z" 
          fill="#34495e" stroke="#2c3e50" stroke-width="2"/>
    
    <!-- Offensive symbol placeholder (skull) -->
    <g transform="translate(0, 35)">
      <ellipse cx="0" cy="0" rx="22" ry="25" fill="#e74c3c"/>
      <circle cx="-8" cy="-5" r="5" fill="#2c3e50"/>
      <circle cx="8" cy="-5" r="5" fill="#2c3e50"/>
      <path d="M -10 8 L -5 12 L 0 10 L 5 12 L 10 8" stroke="#2c3e50" stroke-width="2" fill="none"/>
    </g>
    
    <!-- Bad words represented as censored bars -->
    <rect x="-35" y="-15" width="25" height="6" fill="#c0392b" rx="2"/>
    <rect x="10" y="-15" width="25" height="6" fill="#c0392b" rx="2"/>
    <rect x="-30" y="65" width="60" height="6" fill="#c0392b" rx="2"/>
    
    <!-- Warning symbols on shirt -->
    <text x="-35" y="-25" font-family="Arial" font-size="20" fill="#e74c3c">⚠</text>
    <text x="35" y="-25" font-family="Arial" font-size="20" fill="#e74c3c">⚠</text>
  </g>
  
  <!-- Large Red X mark overlay -->
  <g transform="translate(150, 150)">
    <circle cx="0" cy="45" r="60" fill="rgba(220, 38, 38, 0.15)"/>
    <line x1="-45" y1="0" x2="45" y2="90" stroke="#dc2626" stroke-width="10" stroke-linecap="round"/>
    <line x1="45" y1="0" x2="-45" y2="90" stroke="#dc2626" stroke-width="10" stroke-linecap="round"/>
  </g>
  
  <!-- Warning icons -->
  <g fill="#dc2626">
    <circle cx="40" cy="30" r="20"/>
    <text x="40" y="42" font-family="Arial" font-size="28" fill="#fff" text-anchor="middle" font-weight="bold">!</text>
    
    <circle cx="260" cy="30" r="20"/>
    <text x="260" y="42" font-family="Arial" font-size="28" fill="#fff" text-anchor="middle" font-weight="bold">!</text>
  </g>
  
  <!-- Text label -->
  <text x="150" y="320" font-family="Arial, sans-serif" font-size="22" font-weight="bold" 
        fill="#dc2626" text-anchor="middle">NOT ALLOWED</text>
  <text x="150" y="350" font-family="Arial, sans-serif" font-size="18" 
        fill="#b91c1c" text-anchor="middle">Offensive Clothing</text>
  <text x="150" y="375" font-family="Arial, sans-serif" font-size="15" 
        fill="#991b1b" text-anchor="middle">Clothing with offensive words,</text>
  <text x="150" y="393" font-family="Arial, sans-serif" font-size="15" 
        fill="#991b1b" text-anchor="middle">images, or symbols</text>
</svg>